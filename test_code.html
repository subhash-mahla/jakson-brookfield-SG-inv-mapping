<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fault Message Data</title>
</head>
<body>
  <h1>Fault Message Data 3</h1>
  <table id="faultDataTable">
    <thead>
      <tr>
        <!-- Add appropriate table headers here -->
        <th>ID</th>
        <th>Message</th>
        <th>Timestamp</th>
        <!-- Add more headers as needed -->
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    const tableBody = document.getElementById('faultDataTable').querySelector('tbody');
    const url = 'https://172.16.1.4/#/home/faultMessages'; // Use HTTPS

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json(); // Get the response as JSON
      })
      .then(data => {
        // Assuming data is an array of objects representing each table row
        data.forEach(rowData => {
          const tableRow = document.createElement('tr');
          // Add table cells for each data field in rowData
          for (const key in rowData) {
            if (rowData.hasOwnProperty(key)) {
              const tableCell = document.createElement('td');
              tableCell.textContent = rowData[key];
              tableRow.appendChild(tableCell);
            }
          }
          tableBody.appendChild(tableRow);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        // Handle errors here, like displaying an error message to the user
      });
  </script>
</body>
</html>
