<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fault Message Data</title>
</head>
<body>
  <h1>Fault Message Data</h1>
  <table id="faultDataTable">
    <tbody>
    </tbody>
  </table>
  <script>
    const tableBody = document.getElementById('faultDataTable').querySelector('tbody');
    const url = '172.16.1.4/#/home/faultMessage';

    fetch(url)
      .then(response => response.text()) // Get the response as text
      .then(data => {
        // Process the data here (replace with your logic to parse the HTML and extract table data)
        // This example assumes the data is already in a JSON format
        const jsonData = JSON.parse(data);

        // Assuming jsonData is an array of objects representing each table row
        for (const rowData of jsonData) {
          const tableRow = document.createElement('tr');
          // Add table cells for each data field in rowData
          for (const value in rowData) {
            const tableCell = document.createElement('td');
            tableCell.textContent = rowData[value];
            tableRow.appendChild(tableCell);
          }
          tableBody.appendChild(tableRow);
        }
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        // Handle errors here, like displaying an error message to the user
      });
  </script>
</body>
</html>
