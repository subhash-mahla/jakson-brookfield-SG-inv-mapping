<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fault Message Data</title>
</head>
<body>
  <h1>Fault Message Data4</h1>
  <table id="faultDataTable">
    <thead>
      <tr>
        <!-- Add appropriate table headers here -->
        <th>ID</th>
        <th>Message</th>
        <th>Timestamp</th>
        <!-- Add more headers as needed -->
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    const tableBody = document.getElementById('faultDataTable').querySelector('tbody');
    const url = 'http://172.16.1.4/#/home/faultMessages'; // URL with hash fragment

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.text(); // Get the response as text
      })
      .then(data => {
        // Process the data here
        // Assuming data is HTML, we need to parse it
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        const tableRows = doc.querySelectorAll('tr');

        tableRows.forEach(row => {
          const tableRow = document.createElement('tr');
          row.querySelectorAll('td').forEach(cell => {
            const tableCell = document.createElement('td');
            tableCell.textContent = cell.textContent;
            tableRow.appendChild(tableCell);
          });
          tableBody.appendChild(tableRow);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        // Handle errors here, like displaying an error message to the user
      });
  </script>
</body>
</html>
